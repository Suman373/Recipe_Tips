<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./stylesheets/signup.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3132/3132693.png">
</head>
<body>
    <h2>Login</h2>
    <p class="para">Login to your account</p>
    <div class="form-container">
        <div class="form-box">
            <form action="./index.html" class="form-control">
                <label for="email">Email:
                    <input type="email" name="email" id="email">
                </label>
                <label for="contact">Password: <span id="show-hide">Show</span>
                    <input type="password" name="password" id="password">
                </label>
                <button class="btn" id="signup" type="submit">Login</button>
            </form>
        </div>
    </div>
    
    
<script src="./scripts/signup.js"></script>
</body>
</html>
