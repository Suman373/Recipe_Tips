<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./stylesheets/signup.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3132/3132693.png">
</head>
<body>
    <h2>Sign Up</h2>
    <p class="para">Create an account</p>
    <div class="form-container">
        <div class="form-box">
            <form action="./thanks.html" class="form-control">
                <label for="name">Name: 
                    <input type="text" name="name" id="name">
                </label>
                <label for="email">Email:
                    <input type="email" name="email" id="email">
                </label>
                <label for="contact">Contact <span id="opt">(Optional)</span>:
                    <input type="number" name="contact" id="contact" min="10">
                </label>
                <label for="contact">Password: <span id="show-hide">Show</span>
                    <input type="password" name="password" id="password">
                </label>
                <button class="btn" id="signup" type="submit">Sign Up</button>
                <div class="login"><p class="loginpara" id="loginpara">Already have an account? <a href="./login.html">Log in</a></p></div>
            </form>
        </div>
    </div>
    <script src="./scripts/signup.js"></script>
</body>
</html>
